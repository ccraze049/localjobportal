
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent-color: #6a11cb;
        --accent-hover: #2575fc;
        --form-bg: #ffffff;
        --text-color: #333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Urbanist", sans-serif;
        background: #fff;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        padding-top: 80px;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: var(--accent-color);
        padding: 20px 40px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      nav {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 10px 20px;
        font-weight: 600;
        cursor: pointer;
        user-select: none;
        white-space: nowrap;
        background: var(--accent-color);
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      nav a:hover {
        background: var(--accent-hover);
        text-decoration: none;
        transform: translateY(-2px);
      }

      .form-wrapper {
        max-width: 600px;
        background: var(--form-bg);
        margin: 0 auto 120px auto;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        z-index: 2;
        position: relative;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--accent-color);
        font-weight: 700;
        font-size: 40px;
        border: 2px solid var(--accent-color);
        border-radius: 50px;
        padding: 10px 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        user-select: none;
        margin-left: auto;
        margin-right: auto;
        max-width: fit-content;
      }

      .form-group {
        position: relative;
        margin-bottom: 25px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 14px 16px;
        font-size: 16px;
        border: 2px solid #eee;
        border-radius: 12px;
        background: #f9f9f9;
        color: var(--text-color);
        outline: none;
        transition: 0.3s ease;
        appearance: none;
      }

      .form-group select {
        background: #f9f9f9
          url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 7L11 1' stroke='%236a11cb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E")
          no-repeat right 12px center/12px 8px;
        cursor: pointer;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: var(--accent-color);
        background-color: #fff;
      }

      .form-group label {
        position: absolute;
        left: 16px;
        top: 14px;
        background: #fff;
        padding: 0 6px;
        color: #888;
        font-size: 15px;
        transition: 0.2s ease all;
        pointer-events: none;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label,
      .form-group select:focus + label,
      .form-group select:not([value=""]) + label {
        top: -10px;
        left: 12px;
        font-size: 13px;
        color: var(--accent-color);
      }

      button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: var(--accent-color);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: var(--accent-hover);
      }

      .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      }

      .modal-content h2 {
        color: var(--accent-color);
        margin-bottom: 20px;
        font-size: 1.8rem;
        border: none;
        padding: 0;
      }

      .modal-content p {
        margin-bottom: 20px;
        color: var(--text-color);
      }

      .password-input-wrapper {
        position: relative;
        width: 100%;
        margin: 15px 0;
        box-sizing: border-box;
      }

      .modal-content input {
        width: 100%;
        padding: 12px 45px 12px 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
      }

      .modal-content input:focus {
        border-color: var(--accent-color);
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #666;
        user-select: none;
      }

      .password-toggle:hover {
        color: var(--accent-color);
      }

      .modal-content button {
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        width: 100%;
      }

      .modal-content button:hover {
        background: var(--accent-hover);
      }

      .error-message {
        color: #dc3545;
        margin-top: 10px;
        font-weight: 600;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        line-height: 1;
      }

      .close:hover {
        color: var(--accent-color);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/companyform">Company Form</a>
        <a href="/aboutme">About Me</a>
      </nav>
    </header>

    <div class="form-wrapper" id="mainContent">
      <div style="margin-bottom: 20px;">
        <button type="button" onclick="window.history.back()" style="background: #6c757d; padding: 10px 20px; font-size: 14px; width: auto; border-radius: 8px;">
          ‚Üê Back
        </button>
      </div>
      <h2>üîç Company Details</h2>
      <form id="companySearchForm">
        <div class="form-group">
          <input
            type="text"
            id="companyName"
            name="companyName"
            placeholder=" "
            required
          />
          <label for="companyName">Company Name</label>
        </div>


        <div class="form-group">

            <option>Ballia</option>
            <option>Balrampur</option>
            <option>Banda</option>
            <option>Bareilly</option>
            <option>Basti</option>
            <option>Bhadohi</option>
            <option>Bulandshahr</option>
            <option>Chandauli</option>
            <option>Chitrakoot</option>
            <option>Deoria</option>
            <option>Etah</option>
            <option>Etawah</option>
            <option>Faizabad (Ayodhya)</option>
            <option>Farrukhabad</option>

            <option>Firozabad</option>
            <option>Gautam Buddha Nagar</option>
            <option>Ghaziabad</option>
            <option>Ghazipur</option>
            <option>Gonda</option>
            <option>Gorakhpur</option>
            <option>Hamirpur</option>
            <option>Hapur</option>
            <option>Hardoi</option>
            <option>Hathras</option>
            <option>Jalaun</option>
            <option>Jaunpur</option>
            <option>Jhansi</option>
            <option>Kannauj</option>
            <option>Kanpur Dehat</option>
            <option>Kanpur Nagar</option>
            <option>Kanshiram Nagar (Kasganj)</option>
            <option>Kaushambi</option>
            <option>Kushinagar</option>
            <option>Lakhimpur Kheri</option>
            <option>Lalitpur</option>
            <option>Lucknow</option>
            <option>Mahrajganj</option>
            <option>Mahoba</option>
            <option>Mainpuri</option>

            <option>Meerut</option>

            <option>Shahjahanpur</option>

            <option>Varanasi</option>
          </select>
          <label for="district">District</label>
        </div>

        <button type="submit" id="searchBtn">Enter Password & Search</button>
      </form>
    </div>

    <!-- Password Verification Modal -->
    <div id="passwordModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closePasswordModal()">&times;</span>
        <h2>üîí Enter Password</h2>
        <div class="password-input-wrapper">
          <input type="password" id="passwordInput" placeholder="Enter password">
          <span class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <button onclick="verifyPassword()">Submit</button>
        <div id="passwordError" class="error-message"></div>
      </div>
    </div>

    <script>
      let searchData = {};
      const correctPassword = 'company@01';

      // Focus labels
      document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
          input.addEventListener('focus', function() {
            this.nextElementSibling.style.top = '-10px';
            this.nextElementSibling.style.fontSize = '13px';
            this.nextElementSibling.style.color = 'var(--accent-color)';
          });
          
          input.addEventListener('blur', function() {
            if (this.value === '') {
              this.nextElementSibling.style.top = '12px';
              this.nextElementSibling.style.fontSize = '15px';
              this.nextElementSibling.style.color = '#888';
            }
          });
        });
      });

      document
        .getElementById("companySearchForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const companyName = document.getElementById("companyName").value.trim();
          const district = document.getElementById("district").value;

          // Store search data
          searchData = { companyName, district };

          // Show password modal
          document.getElementById('passwordModal').style.display = 'block';
          document.getElementById('passwordInput').focus();
        });

      function closePasswordModal() {
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('passwordInput').value = '';
        document.getElementById('passwordError').textContent = '';
      }

      function togglePasswordVisibility() {
        const passwordInput = document.getElementById('passwordInput');
        const toggleIcon = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.textContent = 'üôà';
        } else {
          passwordInput.type = 'password';
          toggleIcon.textContent = 'üëÅÔ∏è';
        }
      }

      async function verifyPassword() {
        const password = document.getElementById('passwordInput').value;
        
        if (password === correctPassword) {
          closePasswordModal();
          
          // Password is correct, now search for company
          try {
            const response = await fetch(
              `/api/company-details?companyName=${encodeURIComponent(
                searchData.companyName
              )}&district=${encodeURIComponent(searchData.district)}`
            );

            if (response.ok) {
              const company = await response.json();
              localStorage.setItem("selectedCompany", JSON.stringify(company));
              window.location.href = "/company-management";
            } else if (response.status === 404) {
              window.location.href = "/company-not-found";
            } else {
              throw new Error("Error searching for company");
            }
          } catch (error) {
            alert("Error: " + error.message);
          }
        } else {
          document.getElementById('passwordError').textContent = '‡§ó‡§≤‡§§ password! ‡§´‡§ø‡§∞ ‡§∏‡•á try ‡§ï‡§∞‡•á‡§Ç‡•§';
        }
      }

      // Close modal when clicking outside
      window.onclick = function(event) {
        const passwordModal = document.getElementById('passwordModal');
        
        if (event.target === passwordModal) {
          closePasswordModal();
        }
      }

      // Handle Enter key in password input
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            verifyPassword();
          }
        });
      });
    </script>
  </body>
</html>
